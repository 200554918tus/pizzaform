<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Order pizza</title>
        <body>
            <header>
                <H1>URBAN'S PIZZERIA</H1>
            </header>
            <main>
                <form action="http://example.com/submit_form" method="post"> <!-- This is where the form will be submitted-->                                             
                    <img src="assets/pizza.illustration.jpg" width="500px" alt="a table with a sliced pizza"></a>

                    <!--order type selection-->
                    <fieldset id="order-type"> 
                        <label><legend><b>SELECT AN ORDER TYPE</b></legend></label><br><br>
                        <label><input type="radio" name="ordertype" value="delivery"> Delivery</label>
                        <label><input type="radio" name="ordertype" value="takeout"> Take Out</label>
                    </fieldset>
                    <br>
                    <!--address input-->
                    <fieldset id="delivery-address">
                        <label><legend><b>DELIVERY ADDRESS</b></legend></label><br>
                        <div id="adress-information"><!--to indicate the style-->
                            <label>ADDRESS:<input type="text" name="address"></label>
                            <label>POSTAL CODE: <input type="text" name="postalcode"></label><br><br>
                            <label>CITY:<input type="text" name="city"> </label>
                            <label>STATE/PROVINCE:<input type="text" name="province"> </label>
                            <label>APT/UNIT:<input type="text" name="apt-unit"> </label>
                        </div>
                    </fieldset>
                    <!-- start to input pizza information-->
                    <fieldset id="build-your-own">
                        <label><b>BUILD YOUR OWN</b></label>
                        <br><br>
                        <!--size-->
                        <label for="size">CHOOSE YOUR SIZE</label>
                        <select id="size" name="size">
                            <option value="small">Small $10.99</option>
                            <option value="medium">Medium $13.99</option>
                            <option value="large">Large $16.99 </option>
                        </select>
                        <br><br>
                        <!--shape-->
                        <label for="shape">CHOOSE YOUR SHAPE</label>
                        <select id="shape" name="shape">
                            <option value="round">Round</option>
                            <option value="square">Square</option>
                        </select>
                        <br><br>
                        <!--sauce-->
                        <label for="sauce">CHOOSE YOUR SAUCE</label>
                        <select id="sauce" name="sauce">
                            <option value="redsauce">Red Pizza sauce</option>
                            <option value="whitesauce">White sauce</option>
                            <option value="nosauce">No sauce</option>
                        </select>
                        <br><br>
                        <!--toppings-->
                        <label for="toppings">CHOOSE YOUR TOPPINGS (max. 5)</label><br>
                        <label><input type="checkbox" name="topping" value="mozzarella">Mozzarella</label>
                        <label><input type="checkbox" name="topping" value="cheddar">Cheddar</label>
                        <label><input type="checkbox" name="topping" value="chicken">Chicken</label>
                        <label><input type="checkbox" name="topping" value="steak">Steak</label>
                        <label><input type="checkbox" name="topping" value="Sausage">Sausage</label>
                        <label><input type="checkbox" name="topping" value="pepperoni">pepperoni</label>
                        <label><input type="checkbox" name="topping" value="bacon">Bacon</label>
                        <label><input type="checkbox" name="topping" value="spinach">Spinach</label>
                        <label><input type="checkbox" name="topping" value="broccoli">Broccoli</label>
                        <label><input type="checkbox" name="topping" value="tomato">Tomato</label>
                        <label><input type="checkbox" name="topping" value="mushroom">Mushroom</label>
                        <label><input type="checkbox" name="topping" value="greenpepers">Greenpepers</label>
                        <label><input type="checkbox" name="topping" value="blackolives">Black olives</label>
                        <label><input type="checkbox" name="topping" value="onion">Onion</label>
                        <label><input type="checkbox" name="topping" value="garlic">Garlic</label>
                        <br><br>
            
                        <!-- request -->
                        <label for="comments">Additional request:</label><br>
                        <textarea id="comments" name="comments" rows="4" cols="30"></textarea>
                        <br><br>
                        <!--submit-->
                        <input type="number" name="quantity" placeholder="1" min="1" max="50" step="1">
                        <input id="button" type="submit" name="submitchoices" value="LET'S BAKE IT">
                    </fieldset>
                </form>
            </main>
        </body>
    </head>
</html>
